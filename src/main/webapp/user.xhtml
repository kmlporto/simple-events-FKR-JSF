<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/facelets/components/dashboard.xhtml">

    <ui:define name="css">
        <link rel="stylesheet" href="css/user.css"/>
    </ui:define>

    <ui:define name="main">
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDayOfWeek: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script>

        <script type="text/javascript">
            //<![CDATA[
            function dateTemplateFunc(date) {
                return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;padding: .25em;width: 1.75em; height:1.75em; display:block;">' + date.day + '</span>';
            }

            //]]>
        </script>

        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>

        <div class="area">
            <h:form styleClass="form">
                <div class="form-group col-md-3">
                    <p:outputLabel for="nome">Nome</p:outputLabel>
                    <p:inputText id="nome" styleClass="form-control" value="#{usuarioBean.usuario.nome}"
                                 placeholder="Seu completo nome aqui"/>
                </div>

                <div class="form-group col-md-3">
                    <p:outputLabel for="telefone" value="Telefone"/>
                    <p:inputMask id="telefone" styleClass="form-control" value="#{usuarioBean.usuario.telefone}"
                                 mask="(99) 9 9999-9999"/>
                </div>
                <div class="form-group col-md-3">
                    <p:outputLabel for="datanascimento" value="Data de Nascimento:"/>
                    <p:datePicker id="datanascimento"
                                  value="#{usuarioBean.usuario.datanascimento}" showIcon="true"/>
                </div>
                <div class="form-group col-md-3">
                    <p:outputLabel for="email">E-mail: </p:outputLabel>
                    <p:inputText id="email" styleClass="form-control" value="#{usuarioBean.usuario.email}"
                                 placeholder="Digite o seu e-mail"/>
                </div>
                <div class="form-group col-md-3">
                    <p:outputLabel for="password">Senha: </p:outputLabel>
                    <p:password id="password" styleClass="form-control" value="#{usuarioBean.usuario.senha}"/>
                </div>

                <p:commandButton
                        styleClass="col-md-2 col-lg-1"
                        id="bt_save_user"
                        value="Salvar"
                        action="#{usuarioBean.save()}" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>


</html>
