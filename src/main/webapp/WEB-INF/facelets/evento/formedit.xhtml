<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<body>

	<!-- Navbar -->

	<div class="container">
		<br />
		<h4>Evento - Editar</h4>
		<hr />
		<!-- Form de Create -->
		<h:form>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<p:inputText class="form-control"
							placeholder="Descrição do evento aqui"
							value="#{eventos.evento.descricao}" />
					</div>

					<div class="form-group ">
						<label for="local">Local</label>
						<p:inputText class="form-control" placeholder="Local"
							value="#{eventos.evento.local}" />

					</div>
				</div>
				<div class="col-md-6">
						<label>Data</label>
							<input type="datetime-local" class="form-control" jsf:value="#{eventos.dataevento}">					
							</input>
				</div>
				
				<div class="col-md-6">
					<label>Status</label>
						<h:selectOneMenu value="#{eventos.statusSelected}">
							<f:selectItems value="#{eventos.status}"/>
							
<!-- 							<f:selectItems value="eventos.status" var="status" -->
<!-- 							 itemLabel="Status" -->
<!-- 							 itemValue="#{status}" -->
<!-- 							/> -->
						</h:selectOneMenu>
				</div>
				
				
				<div class="row m-auto">
						<hr />
						<h:commandButton id="Editar" value="Editar" action="#{eventos.atualizar}" class="btn btn-primary"/>
				</div>
				
			</div>
		</h:form>
	</div>
</body>
</html>
