<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<body>
    
	<div class="container">
		<h:button value="Cadastrar" outcome="/eventos/cadastro" />
		<br/>
		<h2>Eventos cadastrados</h2>
<!-- 		<a sec:authorize="isAuthenticated()" -->
<!--            th:href="@{/eventos/form}" class="btn btn-primary">Novo</a> -->
		<div style="height: 20px"></div>
		<table class="table table-stripped">
			<tr>
				<th>Descrição</th>
				<th>Local</th>
				<th>Data</th>
				<th>Vagas</th>
				<th>Organizador</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
			<c:forEach var="evento" items="#{eventosList.eventos}">
			<tr>
				<td>#{evento.descricao}</td>
				<td>#{evento.local}</td>
				<td>#{evento.data}</td>
				<td>
					<c:forEach var="vaga" items="#{evento.vagas}">
						<div>#{vaga.qtdVagas} vagas para #{vaga.especialidade.nome}</div>
					</c:forEach>
				</td>
				<td>#{evento.dono.nome}</td>
				<td>#{evento.status.name()}</td>
				<td>
					<p:link outcome="/eventos/details.xhtml" value="Detalhes"
						class="delete btn btn-sm btn-info">
						<f:param name="id" value="#{evento.id}" />
					</p:link>
					<c:if
						test="#{evento.dono.id == index.userLogin.id}">
						<h:link outcome="/eventos/editar.xhtml" value="Editar"
								class="delete btn btn-sm btn-warning">
							<f:param name="id" value="#{evento.id}" />
						</h:link>
					</c:if>
					<c:if
						test="#{evento.status.name() == 'ABERTO' and evento.dono.id == index.userLogin.id}">
						<p:link outcome="/eventos/details.xhtml" value="Avaliar"
								class="delete btn btn-sm btn-primary">
							<f:param name="id" value="#{evento.id}" />
						</p:link>
					</c:if>
				</td>
			</tr>
			</c:forEach>
		</table>
	</div>
</body>
</html>
