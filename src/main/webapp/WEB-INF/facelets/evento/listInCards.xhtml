<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui" xmlns:H="http://java.sun.com/jsf/html">

<body>


<div class="album py-5">
    <div class="container">
        <div class="row">
			<c:forEach var="evento" items="#{index.eventos}">
					<div class="col-sm-6 col-md-6 p-2">
						<div class="card shadow-sm">
							<div class="card-body">
								<h:outputText value="Evento - #{evento.descricao} "/>
								<div>Status - #{evento.status}</div>
								<div>
									<small><h:outputText value="#{evento.local}"/></small>
								</div>
								<div class="card-text">Organizado por #{evento.dono.nome}</div>
								<div class="d-flex">
									<div>Vagas:  </div>
									<div>
										<c:forEach var="vaga" items="#{evento.vagas}">
											<div>#{vaga.qtdVagas} vagas para #{vaga.especialidade.nome}</div>
										</c:forEach>
									</div>
								</div>
								<div class="d-flex justify-content-between align-items-center">
									<small class="text-muted"><h:outputText value="Data - #{evento.data}"/></small>
									<div class="btn-group">
										<p:link outcome="/eventos/details.xhtml" value="Detalhes"
												class="btn btn-sm btn-outline-secondary">
											<f:param name="id" value="#{evento.id}" />
										</p:link>
									</div>
								</div>
							</div>
						</div>
					</div>

			</c:forEach>
        </div>
    </div>
</div>
</body>

</html>
