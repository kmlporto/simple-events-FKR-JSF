<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<body>

	<!-- Navbar -->

	<div class="container">
		<br />
		<h4>Evento #{evento.nome} - Adicionar vagas</h4>
		<hr />
		<!-- Form de Create -->
		<h:form>
			<div class="row">
					<c:forEach var="escolhaVaga" items="#{eventos.escolhaVagas}">
					<div class="form-group col-md-4">
						<div class="row">
							<h:outputText value="#{escolhaVaga.especialidade.nome}"/>
							<p:inputSwitch value="#{escolhaVaga.temVaga}" onLabel="Quero" offLabel="Nao quero"/>
						</div>
						<p:spinner value="#{escolhaVaga.quantidade}" min="0" max="100" />
					</div>
					</c:forEach>
				<div class="row m-auto">
						<hr />
						<h:commandButton id="salvarVagas" value="Adicionar Vagas" action="#{eventos.salvarVagas}" class="btn btn-primary"/>
				</div>
			</div>
		</h:form>
	</div>
</body>
</html>
