<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<body>
<h:outputStylesheet>
    .form-area {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
</h:outputStylesheet>


<div class="form-area text-center">
    <h4>Identificação dos Participantes</h4>

    <h:form id="teste">
        <table class="table table-striped col-sm-6 m-auto">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">E-mail</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
            </tr>
            </thead>

            <tbody>
            <c:forEach var="participante" items="#{participanteBean.participantes}">
                <tr>
                    <th scope="row">#{participante.id}</th>
                    <td>#{participante.email}</td>
                    <td>
                        <h:commandLink action="#{participanteBean.editar(participante)}">Editar</h:commandLink>
                    </td>
                    <td>
                        <h:commandLink action="#{usuarioBean.save}">Deletar</h:commandLink>
                    </td>
                </tr>
            </c:forEach>

            </tbody>
        </table>

    </h:form>
</div>

</body>

</html>
