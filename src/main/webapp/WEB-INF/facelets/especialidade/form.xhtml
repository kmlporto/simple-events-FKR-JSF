<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui">


<body>

	<div class="container" >
		<h:form id="form-espec">
			<div class="row justify-content-center">
				<div class="form-group col-md-6">
					<h:outputLabel value="Nome" for="nome" />
					<p:inputText styleClass="form-control" id="nome" value="#{especialidadeBean.especialidade.nome}" />
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="form-group col-md-6">
					<h:outputLabel value="Descrição" for="descricao" />
					<p:inputText styleClass="form-control" id="descricao" value="#{especialidadeBean.especialidade.descricao}" />
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="form-group col-md-6">
					<h:commandButton value="Salvar" action="#{especialidadeBean.salvar}" class="btn btn-sm btn-outline-secondary"/>
				</div>
			</div>
		</h:form>
	</div>

</body>
</html>
