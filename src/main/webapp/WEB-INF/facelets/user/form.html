<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html :: head">
</head>
<body>

		<!-- Navbar -->
    <div th:replace="fragments/navbar"></div>
    
	<div class="container">
		<br>
		<h2>Adicionar um usuário</h2>
		<hr>
		<form th:object="${user}" th:action="@{/usuarios/save}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="nome">Nome</label> <input type="text"
						class="form-control" id="nome" name="nome"
						placeholder="Seu completo nome aqui">
				</div>

				<div class="form-group col-md-4">
					<label for="telefone">Telefone</label> <input type="tel"
						class="form-control" id="telefone" name="telefone"
						th:field="*{telefone}">
					<p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></p>
				</div>

				<div class="form-group col-md-4">
					<label for="datanascimento">Data Nascimento</label> <input
						type="date" class="form-control" id="datanascimento"
						name="datanascimento">
					<p class="danger" th:if="${#fields.hasErrors('datanascimento')}"
						th:errors="*{datanascimento}"></p>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="email">Email</label> <input type="email"
						class="form-control" id="email" name="email"
						placeholder="name@example.com">
				</div>
				<div class="form-group col-md-6">
					<label for="senha">Password</label> <input type="password"
						class="form-control" id="senha" name="senha" th:field="*{senha}"
						placeholder="Password">
					<p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></p>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<footer th:insert="fragments/footer :: footer"></footer>
</body>
</html>
